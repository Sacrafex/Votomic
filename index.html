<!DOCTYPE html>
<html>
<head>
<title>Votomic - Advanced Particle Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    color-scheme: dark;
    --canvas-bg-color: rgba(0, 0, 0, 0);
}
body {
    overflow: hidden;
    background: #070707;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
}
#canvas {
    border: none;
    outline: none;
    background-color: var(--canvas-bg-color);
    cursor: default;
    display: block;
    height: 100%;
    width: 100%;
}
.stats {
    position: absolute;
    bottom: 10px;
    right: 10px;
    color: #aaa;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: rgba(0,0,0,0.5);
    padding: 4px 8px;
    border-radius: 3px;
    font-size: 12px;
    z-index: 10;
}
.title {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: #aaa;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: rgba(0,0,0,0.3);
    padding: 4px 8px;
    border-radius: 3px;
    font-size: 12px;
    z-index: 10;
}
</style>
</head>
<body>

<!-- Main UI Build -->
<div class="stats" id="stats">Nothing to Show...</div>
<div class="title">Votomic - An Advanced Simulation by <a href="https://www.killianzabinsky.com" style="text-decoration:none;color:inherit;">Killian Zabinsky</a></div>
<canvas id="canvas" tabindex="1"></canvas>

<!-- Assembler Creation UI -->
<div id="assemblerCreateDisplay" class="assemblerCreateDisplay">
    <!-- Assembler Styling -->
<style id="assemblerCreateDisplayStyles">
.grid {
    display: grid;
    grid-template-columns: repeat(16, 30px);
    grid-template-rows: repeat(16, 30px);
    gap: 3px;
    margin: 0;
    transition: 0.2s;
    margin-left: calc(35% - 280px);
}
.cell {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #aaa;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.25s, transform 0.25s, outline 0.15s;
    display: flex;
}
.menu {
    width: 30%;
    background: #181818;
    border-left: 2px solid #111111;
    padding: 0px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-left: auto;
    height: 100%;
    padding: 10px;
}
.assemblerHeader {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4%;
    background: #111;
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
}
.assemblerFooter {
    position: absolute;
    bottom: 0px;
    left: 0;
    width: 100%;
    height: 25px;
    background: #111;
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
    display: flex;
}
.assemblerCreateDisplay {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: rgba(20, 20, 20, 1);
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 20;
    overflow-y: hidden;
    justify-content: flex-start;
    align-items: center;
    gap: 20px;
    box-sizing: border-box;
    display: none;
}
.assemblerCreateDisplay.show {
    opacity: 1;
    display: flex;
}
.topMenuGUI {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4%;
    background: #111;
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
    display: none;
}
.topMenuGUI.show {
    opacity: 1;
    display: flex;
}
</style>
    <div class="assemblerHeader">
    <h3 style="margin:0; padding:10px; position:absolute; top:0; left:0;">Assembler</h3>
    </div>
    <div class="grid" id="grid"></div>
    
    <div class="menu">
    <h3>Atom Editor</h3>
    </div>
    <div class="assemblerFooter">
        <p id="assemblerStatus" style="font-size:12px; padding-left:5px; margin:0;">Designed by Killian Zabinsky&nbsp;-&nbsp;No Atom Selected</p>
        <p id="atomLocation" style="margin:0; margin-left:auto; padding-right:5px; font-size:12px; text-align:right;">{0,0}</p>
    </div>
</div>

<!-- Assembly Management -->
<script id="screenManagement">
document.addEventListener('DOMContentLoaded', () => {
    const displayGui = document.getElementById("assemblerCreateDisplay");
    const topMenuGui = document.getElementById("topMenuGUI");

    // Error Handling
    if (!displayGui || !topMenuGui) return;

    displayGui.classList.remove('show');
    topMenuGui.classList.add('show');

    document.addEventListener('keydown', (event) => {
        if (event.key && event.key.toLowerCase() === 'c') {
            toggleDisplayGui();
        }
    });

    // Toggle Display GUI
    function toggleDisplayGui() {
        if (displayGui.classList.contains('show')) {
            displayGui.classList.remove('show');
            topMenuGui.classList.add('show');
        } else {
            displayGui.classList.add('show');
            topMenuGui.classList.remove('show');
        }
    }
});
</script>

<script id="assemblyGridSetup">

// Create Atoms
const grid = document.getElementById('grid');
const info = document.getElementById('assemblerStatus');
const atomLocation = document.getElementById('atomLocation');

const defaultStatus = 'Nothing Selected ->';
info.textContent = defaultStatus;
atomLocation.textContent = '{0,0}';

for (let y = 0; y < 16; y++) {
    for (let x = 0; x < 16; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.dataset.atom = '';
        cell.title = `Cell (${x}, ${y})`;

        cell.addEventListener('mouseenter', () => {
            const atom = cell.dataset.atom || 'Empty';
            info.textContent = `Cell (${x}, ${y}) — ${atom}`;
            atomLocation.textContent = `{${x},${y}}`;
            cell.style.transform = 'scale(1.05)';
        });

        // Show default status on mouse leave
        cell.addEventListener('mouseleave', () => {
            info.textContent = defaultStatus;
            atomLocation.textContent = '{0,0}';
            cell.style.transform = '';
        });

        // Add or Remove an Atom on Click
        // Add Checking for which tool is selected later within the menu
        cell.addEventListener('click', () => {
            if (cell.dataset.atom) {
                // remove atom
                cell.dataset.atom = '';
                cell.textContent = '';
                info.textContent = `Removed atom at (${x}, ${y})`;
            } else {
                // Temporary Example Atom (will be replaced with color and border later)
                cell.dataset.atom = 'Atom';
                cell.textContent = '•';
                info.textContent = `Placed atom at (${x}, ${y}) — ${cell.dataset.atom}`;
            }
            atomLocation.textContent = `{${x},${y}}`;
        });

        grid.appendChild(cell);
    }
}
</script>

<!-- Top Menu GUI  -->
<div id="topMenuGUI" class="topMenuGUI">
    <h3 style="margin:0; padding:10px; position:absolute; top:0; left:0;">Votomic</h3>
</div>
</body>
</html>
