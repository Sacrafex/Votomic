<!-- Assembler Creation UI -->
<div id="assemblerCreateDisplay" class="assemblerCreateDisplay">
    <!-- Assembler Styling -->
<style id="assemblerCreateDisplayStyles">
.grid {
    display: grid;
    grid-template-columns: repeat(16, 30px);
    grid-template-rows: repeat(16, 30px);
    gap: 3px;
    margin: 0;
    transition: 0.2s;
    margin-left: calc(35% - 280px);
}
.cell {
    width: 100%;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #aaa;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.25s, transform 0.25s, outline 0.15s;
    display: flex;

.menu {
    width: 30%;

    border-left: 2px solid #111111;

    padding: 10px;
}
.assemblerHeader {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 35px;
    background: #111;
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
}
.assemblerFooter {
    position: absolute;
    bottom: 0px;
    left: 0;
    width: 100%;
    height: 25px;
    background: #111;
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
    display: flex;

    left: 0px;
    width: 100%;
    height: 100%;
    background: rgba(20, 20, 20, 1);

    align-items: center;

    display: none;

    display: flex;

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 35px;
    background: #111;
    border-bottom: 2px solid #222;
    display: flex;
    align-items: center;
    display: none;

    display: flex;

    <div class="assemblerHeader">

    </div>

<!-- Assembly Management -->
<script id="screenManagement">
document.addEventListener('DOMContentLoaded', () => {
    const displayGui = document.getElementById("assemblerCreateDisplay");
    const topMenuGui = document.getElementById("topMenuGUI");

    // Error Handling
    if (!displayGui || !topMenuGui) return;

    displayGui.classList.remove('show');
    topMenuGui.classList.add('show');

    document.addEventListener('keydown', (event) => {
        if (event.key && event.key.toLowerCase() === 'c') {
            toggleDisplayGui();
        }
    });

    // Toggle Display GUI
    const toggleDisplayGui = () => {
        if (displayGui.classList.contains('show')) {
            displayGui.classList.remove('show');
            topMenuGui.classList.add('show');
        } else {
            displayGui.classList.add('show');
            topMenuGui.classList.remove('show');
        }
    };
    window.toggleDisplayGui = toggleDisplayGui;
});
</script>

<script id="assemblyGridSetup">

// Create Atoms
const grid = document.getElementById('grid');
const info = document.getElementById('assemblerStatus');
const atomLocation = document.getElementById('atomLocation');

const defaultStatus = 'Nothing Selected ->';
info.textContent = defaultStatus;
atomLocation.textContent = '{0,0}';

for (let y = 0; y < 16; y++) {
    for (let x = 0; x < 16; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        cell.dataset.atom = '';
        cell.title = `Cell (${x}, ${y})`;

        cell.addEventListener('mouseenter', () => {
            const atom = cell.dataset.atom || 'Empty';
            info.textContent = `Cell (${x}, ${y}) — ${atom}`;
            atomLocation.textContent = `{${x},${y}}`;
            cell.style.transform = 'scale(1.05)';
        });

        // Show default status on mouse leave
        cell.addEventListener('mouseleave', () => {
            info.textContent = defaultStatus;
            atomLocation.textContent = '{0,0}';
            cell.style.transform = '';
        });

        // Add or Remove an Atom on Click
        // Add Checking for which tool is selected later within the menu
        cell.addEventListener('click', () => {
            if (cell.dataset.atom) {
                // remove atom
                cell.dataset.atom = '';
                cell.textContent = '';
                info.textContent = `Removed atom at (${x}, ${y})`;
            } else {
                // Temporary Example Atom (will be replaced with color and border later)
                cell.dataset.atom = 'Atom';
                cell.textContent = '•';
                info.textContent = `Placed atom at (${x}, ${y}) — ${cell.dataset.atom}`;
            }
            atomLocation.textContent = `{${x},${y}}`;
        });

        grid.appendChild(cell);
    }
}
</script>
